android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "org.nativescript.nestedframenavigation"
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 

project.ext.androidXAppCompat = "1.1.0-rc01"